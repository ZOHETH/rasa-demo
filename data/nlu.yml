    - 不需要这种保险啦，请不要在打电话了
    - 单位帮我保了
    - 不用麻烦你了，我们单位给我们买了保险的！
    - 不要发来了，不投保
    - 我不需要保险
    - 我不保了
    - 不好意思，我老公看了不同意办理这款保险，他说健康告知有不符合要求的，麻烦帮我退下款吧，谢谢！
    - 不要发了，谢谢你这么多天联系我，我以后买找你，再次感谢
    - 早上好！女儿说帮我买了众安保险，
    - 这个保险不买了，我买的有社保
    - 我以在众安上买了有2个月了，谢谢
    - 百万医疗脑梗买不了 先不买了
    - 我得不需要了，谢谢你，我都买全了
    - 不打算买了
    - 我不需要了，谢谢！
    - 有道理，总觉得自己身体好着呢，没有必要[呲牙]
    - 暂时不需要
    - 防癌险不考虑
    - 我有这方面的保险就不上了
    - 回家请示了一下，什么都不用我买了，都给我买全了
    - 因为我本身买了太平洋保险重症险
    - 这个保险我不买了
    - 我不需要
    - 我和孩子们商量了，考虑不用卖保险，本身我是职工医保。
    - 现在不需要，需要的时候再联系
    - 美女你好！你不用问了我不买了
- intent: 忌讳
  examples: |
    - 你别和我讲，我很忌讳谈这些事情
    - 我觉得这些不吉利，听着就不想买
    - 谢谢你的提醒，每一个人都会有病，但不以定是肿瘤，但序防为主好意我领了，再我范围内我首先考虑的是健康。，好吧微信加上，
    - 清明节你是希望我在还是不在啊
- intent: 我对保险没兴趣
  examples: |
    - 我对保险没兴趣
    - 我不想买
    - 不想保了
    - 就是不想保了
    - 我就没兴趣了
    - 不想买了
- intent: 跟家人商量
  examples: |
    - 跟家人商量
    - 我再看看吧，我老公不同意我买保险
    - 你不用一直跟进了，我想好了联系你
    - 你好，吴小姐，我女儿已帮我爱人买了我们市政府推出的百万医疗保险了，就不用在你那里买了，谢谢你的耐心解说。[握手][握手]
    - 小陈，因为这要交20年，其实往后我们退休后，是由孩子来交的，索赔等的事也是他来办的，你说要不要先给他看看呢？
    - 我知道 ，我想回去跟家人商量 下，想多比对看下
    - 你好，我儿子告诉我他已给我投保，让我不用管了。谢谢你啦[Worship]
    - 好，我跟家人商量下
    - 你好小刘，你不要每天崔我了，等我以后想好了会找你的，
    - 好的，知道了，晚上回家再商量商量
    - 儿子回来我跟他说了他同意买，我告诉你
    - 好的，不用发了，我跟家人商量一下
    - 你也不用追问我，我要买自然会联系你的
    - 小美女呀，不好意思阿姨不开账户了？家里人不同意，麻烦你费心了
    - 哦我和女儿商量下
- intent: 没钱
  examples: |
    - 我没有钱
    - 没有钱交保费
    - 经济紧张，没闲钱
    - 我没有闲钱，保险都是卖给有钱人的
    - 我现在有贷款要还，等还完再说吧
    - 公司没有发钱，卡上没有钱，有了及时交上
    - 穷死了
    - 挣钱来就续上
    - 领那不还得交钱吗，我没有钱呀，这都是我自己省下来的钱，我没有工资，这都是孩子给我得几百
    - 用什么添，一年种点地够吃粮的，生小病用医保，大病的话，只有干挨等死，我们农村这样的不在少数。
    - 杨 这险 你也跟我说这么长时间了！我真的没有钱  你看 你那份提成能不能不要了  我还能凑一凑 就办理了
    - 唉，现在没钱，怎么保呀？真没钱，我都透不过来气了，骗你是小狗！等有钱了再找你吧！
    - 现在没有钱买保险
    - 我是个农民，没有收入，我听不明白，没法给孩子讲清楚。
    - 我现在没有钱，我不交了，我要退保，能不能帮我的保险金退给我谢谢。
    - 我没有考虑好要不要投保，如果经济上宽裕的话，我会联系你的
    - 前一段时间钱紧张的很，那个老人那个保险还有没有了那个
    - 关键是没有余额啊[流泪]
    - 谢谢 那都是小事！我是一直没有钱所以迟迟没买这保险的！我说保单 保三十万的保费多少钱
    - 现在里面也没钱
    - 五一不放假 ，我说过过几个月再买，到时候告诉你，最近手头比较紧 ，祝你五一快乐
    - 主要是手中没钱了
    - 现在我是一点钱也没有。我们两口子都刚上班不几天。在这段时间不上班的日子里每天都得花钱。都花空了。我们得上两个月班就多少有点钱了。
    - 家中经济相当困难了。别的就算了
    - 不好意思哈，在忙！保费过高，有压力
    - 因为我没钱、只能月交
    - 实在是没钱了[流泪][流泪][流泪][流泪]
    - 太贵了
    - 暂没钱呀
    - 想赞没钱拿什么赞呀
- intent: 交费压力
  examples: |
    - 投保后如果无法继续交费怎么办
    - 没办法，压力大，上有老，下有小，
    - 你放心等我有点钱我就能告诉你帮我做，我明白这也是一个理财方法
    - 临时续不上了
    - 我是一农民，每月交1百，近二百多元，是一个不小的开资，有点困难
- intent: 理赔
  examples: |
    - 后期如果发生理赔的话需要保险合同吗？弄丢了以后怎么办
    - 发生理赔怎么联系你们
    - 你就没有做好工作，你当时叫我加入你们的保险说的很好，我弟的保险不能理赔，那你给我把保费退了吧，然后给你撤诉
    - 我以前在太平洋买的乐享百万医疗保险，我买了3年后，他们说我没有如实告知，他们退保了，所以我现在要说清楚，免得出了事以保险公司不培负。
    - 保险又理赔不了你给我退了吧把四月份以后的保险费给我退了，不入了，还生气，我弟媳妇还埋怨我
    - 沟通过了，老人家感觉不划算，十万的赔付太少了，感觉没什么用
    - 确诊，是医院确诊还是由你们公司确诊，理赔又是怎么个程序。
- intent: 购买方式
  examples: |
    - 网上买不放心
    - 网上不安全，还是去实体店吧
    - 网上买保险不踏实
    - 代理保险不可靠

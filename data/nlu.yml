version: "2.0"
nlu:
- intent: 不信任
  examples: |
    - 没听过你们公司
    - 你中途离职了怎么办
    - 保险业务员经常换，有什么问题我找谁啊
    - 我觉得保险都是骗人的
    - 公司倒闭了怎么办
    - 当地有没有分公司我就是要见到人买才放心
    - 这个保险我怎么没听说过
    - 我买了到时候不保险怎么办
    - 万一有事怎么办
    - 说这个保险公司没听说过
    - 保险套路太多了
    - 是个小公司吧
    - 这个叫我怎么放心啦
    - 关键是你给我算的结果是什么？我不在乎打不打电话，因为我也是保险公司的，我只在乎真实的、不忽悠保户的产品，你看现在多家保险公司的员工实名举报保险行业的内幕，我支持他们。
    - 说是可以保到80岁，高的105岁，但是如果66岁时得了重大疾病就不能保了，不是保费全部交了，后期保障什么都没有了？
    - 如果入保险了，到报销时，在说这不和格，那不符合要求，就麻烦了
    - 不要打拢我了，大众评论都说你们不可靠，我不考虑了
    - 不是我不相信，但在互联网上远作的，都是做业绩，百份之九十的都是一样，
    - 老实说，有点不信识这类保险
    - 你们的保险可信吗
    - 他们都说你是骗子
    - 你好，你们公司人员经常变动吗
    - 我还是有点不太相信
    - 现在我都不敢购买了，套路太多，买的时候可好了，交保险2年，发现套路太深。
    - 不是信任，不信任的事儿。咱俩就是网上认识的
    - 我以为够，所以没在意
- intent: 不需要

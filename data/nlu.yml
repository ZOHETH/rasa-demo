    - 没钱了咋办
    - 小魏，你好！不好意思，我还是算了，不买了，谢谢你，也累了你。
    - 小魏，晚上好！真不好意思，一直没跟你联系，我这边我也没买，目前我暂时不考虑了，对不起了，也辛苦你了，如要买时再说吧。请能理解。
    - 暂时不需要办保险了
    - 谢谢您了，帮我退了吧，我真的不保了
    - 您好，帮我把保险退了吧，我真的不保了，不用做我的工作了，麻烦您了，
    - 不是不谈，因为我自己买了太平人寿重大疾病保险，单位也买了，你这里我要考虑一下了，不是说不买
    - 保险不买了
    - 已经有了
    - 谢谢了，不需要了。
    - 有社保
    - 我不需要买保险了
    - 她买了鼎和保险了，暂时不买其它的产品了
    - 了解过不合适
    - 入了好几个保险了！老人家不让如了！
    - 要买的那个人已经得了癌症了在北京治疗呢。晚了一步。感谢有你，不用再给我发信息了。
    - 单位给我保过了
    - 我考虑好了，先不买了，以后需要联系您。谢谢了！
    - 我已经买了众安保险了
    - 我有很多保险了
    - 谢谢您的祝福，我妈有保险，暂时不需要这个产品了
